<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculador de Plazo Fijo</title>
    <link rel="stylesheet" href="./style.css">

</head>
<body>

    <section class="seccion01">
        <h1>CALCULADOR DE PLAZO FIJO</h1>
        <div class="contenedor">
    
            <div class="contenedor-centro">
                
                <div class="monto alineacion ">
                    <label for="monto">Intrese Monto $</label>
                    <input type="text" id="monto" class="imput-comun" placeholder="Mayor a $1000">
                </div>
    
                <div class="cantDias alineacion">
                    <label for="cantDias">Intrese cant. dias</label>
                    <input type="text" id="cantDias" class="imput-comun" placeholder="Mayor a 30 dias">
                </div>
    
                <div class="tna alineacion">
                    <label for="tna">Intrese el TNA</label>
                    <input type="text" id="tna" class="imput-comun" placeholder="Mayor a 0%">
                </div>
                <div class="botones">
                    <button class="btn" id="btn-calcular">Calcular</button>
                    <button class="btn" id="btn-borrar">Borrar</button>
                </div>
            </div>
        </div>
    </section>

    <section class="seccion02">
        <div class="listado"></div>
        <div class="botones">
            <button class="agregar">Agregar</button>
            <button class="borrar-item">Borrar Item</button>
        </div>
        <!-- <button class="btnPromt">Lanzar el Promt</button> -->


    </section>


    <div class="divContenedor" id="divContenedor">
    </div>
    


    <script src="main.js"></script>
</body>
</html>
